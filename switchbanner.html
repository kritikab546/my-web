<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<style>
    header
    {
        width:70%;
        height:400px;
        box-shadow: 10px 10px 10px gray;
        margin:auto;

    }
    .pic
    {
        width:100%;
        height:100%;
    
    }
</style>
<body onload="runbanner()">
    <header>
        <img id="pic" src="images/f1.jpg" class="pic animate__animated">
    </header>

    <script>
        var p = document.getElementById("pic")
        c = 0
        function runbanner()
        {
            if(c<6)
              {
                c++
              }
              else
              {
                c=1
              }

              switch(c)
              {
                case 1:
                    p.src="images/f2.jpg"
                    p.classList.add("pic" , "animate__animated" , "animate__bounce")
                break;

                case 2:
                    p.src="images/f3.jpg"
                    p.classList.add("pic" , "animate__animated" , "animate__pulse")
                break;

                case 3:
                    p.src="images/f4.jpg"
                    p.classList.add("pic" , "animate__animated" , "animate__fadeIn" )
                break;

                case 4:
                    p.src="images/f5.jpg"
                    p.classList.add("pic" , "animate__animated" , "animate__zoomIn")
                break;

                case 5:
                    p.src="images/f6.jpg"
                    p.classList.add("pic" , "animate__animated" , "animate__zoomOut")
                break;

                case 6:
                    p.classList.remove("animate__bounce" , "animate__pulse" , "animate__zoomIn" ,"animate__fadeIn" , "animate__zoomOut")
                break;


              }

              document.title = c
              setTimeout("runbanner()", 2000)


        

        
        }
    </script>
    
</body>
</html>
