<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating Element (Tag) Dynamically</h1>
    <script>
        var pic = document.createElement("img")
        pic.src="images/p14.jpg"
        document.body.appendChild(pic)
        pic.style.width="20%"
        pic.style.border="10px brown ridge"
        pic.style.boxShadow="10px 10px 10px gray"
        pic.style.cursor="pointer"
        pic.style.margin="10%"
        pic.style.transition="0.50s"

// Event handling 
        pic.onclick = function()
        {
            pic.src="images/p11.jpg"
            pic.style.borderRadius="15px"
            pic.style.transform="scale(1.50)"
        }
        pic.onmouseout = function()
        {
            pic.src="images/p14.jpg"
            pic.style.transform="scale(1)"
            pic.style.borderRadius="0px"
            document.body.style.background="" 
            document.body.style.color=""
        }

        pic.onmouseover = function()
        {
            document.body.style.background="brown"
            document.body.style.color="white"
            document.title="click to change pic"
            
        }


    </script>
    
</body>
</html>
