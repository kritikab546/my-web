<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pic 
    {
        width:50%;
        display:block;
        margin:auto;
        box-shadow: 10px 10px 10px gray;
    }
</style>

<body>
    <img id="main" class="pic" src="images/f1.jpg">

    <script>
        var p = document.getElementById("main")
        var piclist = new Array("f2.jpg","f3.jpg","f4.jpg","f5.jpg","f6.jpg","f7.jpg","f8.jpg","f9.jpg","f10.jpg","f11.jpg","f12.jpg","f12.jpg")

        var n = 0
        function  show()
        {
            document.title = n
            if(n<piclist.length)
                {
                    n++
                }
            else
                {
                    n=0
                }    
        p.src="images/"+piclist[n]


        }

        setInterval("show()",1000)
    
    


    </script>
    
</body>
</html>
